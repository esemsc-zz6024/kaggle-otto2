seed: 77
sampling_ratio: 0.05

catboost_params:
  target_click:
    loss_function: Logloss
    # loss_function: YetiRank
    learning_rate: 0.02
    max_depth: 6
    random_state: 77
    thread_count: 2
    task_type: GPU
    scale_pos_weight: 100
    num_boost_round: 100000
  target_cart:
    loss_function: Logloss
    # loss_function: YetiRank
    learning_rate: 0.02
    max_depth: 4
    random_state: 77
    thread_count: 2
    task_type: GPU
    scale_pos_weight: 300
    num_boost_round: 30000
  target_order:
    loss_function: Logloss
    # loss_function: YetiRank
    learning_rate: 0.02
    max_depth: 4
    random_state: 77
    thread_count: 2
    task_type: GPU
    scale_pos_weight: 300
    num_boost_round: 30000

other_config:
  cand_merger:
    click_cand_topk: 150
    cart_cand_topk: 150
    order_cand_topk: 150
  co_vis_click:
    aid_split_num: 10
    click_pair_topk: 20
    cart_pair_topk: 20
    order_pair_topk: 20
    click_gen_cand_topk: 30
    cart_gen_cand_topk: 30
    order_gen_cand_topk: 30
  co_vis_buy:
    aid_split_num: 10
    click_pair_topk: 40
    cart_pair_topk: 40
    order_pair_topk: 40
    click_gen_cand_topk: 30
    cart_gen_cand_topk: 60
    order_gen_cand_topk: 60
  item_mf:
    n_epochs: 25
    n_factors: 256
    lr: 0.3
    train_batch_size: 131072
    gen_cand_topk: 40
  item_mf004_item_seq:
    gen_cand_topk: 40
    cg_weight: 1.2
  user_mf:
    n_epochs: 100
    n_factors: 256
    lr: 0.01
    train_batch_size: 131072
    gen_cand_topk: 40
    event_threshold: 20
