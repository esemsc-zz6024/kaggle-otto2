    n_epochs: 10
    n_factors: 128
    hidden_size: 128
    lr: 0.01
    train_batch_size: 8192
    num_layers: 1
    dropout: 0.0
    max_seq: 9
    gen_cand_topk: 30
  co_vis_time_weighted:
    co_type: time_weighted
    pair_topk: 20
    gen_cand_topk: 30
  co_vis_type_weighted:
    co_type: type_weighted
    pair_topk: 15
    gen_cand_topk: 30
  co_vis_buy_to_buy:
    co_type: buy_to_buy
    pair_topk: 15
    gen_cand_topk: 30
  item2vec:
    lr: 0.05
    window: 5
    vector_size: 100
    sg: 1
    epochs: 5
    seed: 77
    negative: 30
    min_count: 1
    gen_cand_topk: 30

